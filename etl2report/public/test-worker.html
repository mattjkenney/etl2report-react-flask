<!DOCTYPE html>
<html>
<head>
    <title>PDF.js Worker Test</title>
</head>
<body>
    <h1>PDF.js Worker URL Test</h1>
    <div id="results"></div>
    
    <script>
        async function testWorkerUrls() {
            const version = '5.4.149';
            const urls = [
                `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${version}/pdf.worker.min.js`,
                `https://mozilla.github.io/pdf.js/build/pdf.worker.mjs`,
                `https://unpkg.com/pdfjs-dist@${version}/build/pdf.worker.min.mjs`,
                `https://cdn.jsdelivr.net/npm/pdfjs-dist@${version}/build/pdf.worker.min.js`
            ];
            
            const results = document.getElementById('results');
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    const status = response.status === 200 ? '? Working' : `? ${response.status}`;
                    results.innerHTML += `<p>${status}: ${url}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>? Error: ${url} - ${error.message}</p>`;
                }
            }
        }
        
        testWorkerUrls();
    </script>
</body>
</html>
